<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Agua</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Pantalla inicial */
    #splash-screen {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0099ff; /* Color azul como agua */
      width: 100%;
      height: 100%;
      color: #fff;
      font-family: Arial, sans-serif;
      font-size: 2em;
      text-align: center;
    }

    /* Pantalla de video */
    #video-screen {
      display: none;
      width: 100%;
      height: 100%;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Pantalla Inicial -->
  <div id="splash-screen">
    Bienvenido a la App de Agua ðŸŒŠ
  </div>

  <!-- Pantalla de Video -->
  <div id="video-screen">
    <video autoplay controls>
      <source src="tu-video.mp4" type="video/mp4">
      Tu navegador no soporta este video.
    </video>
  </div>

  <script>
    // FunciÃ³n para cambiar de pantalla despuÃ©s de 3 segundos
    setTimeout(() => {
      document.getElementById('splash-screen').style.display = 'none';
      document.getElementById('video-screen').style.display = 'block';
    }, 3000); // Cambia a 3000 ms (3 segundos)
  </script>
</body>
</html>
